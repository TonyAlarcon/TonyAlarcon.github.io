<!DOCTYPE html>
<html>

<head>
	<title> Resume </title>
</head>
    <style> 
.center {

}

}
div.d {
  position = absolute;
  font-style: italic;
  style="color:LightGray;"

  font-size: 18px;
  width: 30%;
  height: auto;
  border: 3px solid red;
}
</style>
</head>
<body>


<div class="center">
  <p id="name">Pedro A. Alarcon </p>
</div>



<div class = "e">

 </div>
